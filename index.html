<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <title>My Library</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-primary px-5 py-4">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
          <i class="fas fa-book mx-2"></i>
          My Virtual Library
        </a>
      </div>
    </nav>

    <!-- MAIN CONTENT-->
    <div class="container-fluid">
      <div class="row p-0 m-0">
        <div class="col-8 py-5 px-1">
          <div
            class="container library d-flex flex-wrap justify-content-start mx-0"
          ></div>
        </div>
        <div class="col-4 py-5 bg-light vh-100">
          <div class="container d-flex justify-content-center mx-0">
            <button type="button" class="btn btn-outline-dark my-4 addBtn p-4">
              Add A Book <i class="fas fa-plus ml-2"></i>
            </button>
          </div>
          <form
            role="form"
            class="form needs-validation p-3"
            action="submit"
            novalidate
          ></form>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="app.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
</html>
